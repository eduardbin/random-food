	<section class="ba-form-mini-sec">
		<div class="row">
			<div class="column medium-6 large-4 small-12">
				<form action="#" method="POST">
					<div class="ba-inp">
						<label for="street" class="ba-inp-name">Улица</label>
						<input id="street" class="ba-inp-height" name="schoo" type="text" required>
					</div>
					<div class="ba-inp">
						<label for="home" class="ba-inp-name">Дом</label>
						<input class="ba-inp-height" id="home" name="schoo" type="text" required>
					</div>
					<div class="ba-inp">
						<label for="podezd" class="ba-inp-name">Подьезд</label>
						<input class="ba-inp-height" id="podezd" name="podezd" type="text" required>
					</div>
					<div class="ba-inp">
						<label for="name" class="ba-inp-name">Имя</label>
						<input class="ba-inp-height" id="name" name="name" type="text" required>
					</div>
					<div class="ba-inp">
						<label for="phone" class="ba-inp-name">Телефон</label>
						<input class="ba-inp-height" id="phone" name="schoo" type="tel" required>
					</div>
					<div class="ba-payment-method flex-dir-column">
						<label class="ba-pay-span ">СПОСОБ ОПЛАТЫ</label>
						<div class="ba-inp-wrap">
							<div class="ba-inpt ">
								<input type="radio" id="contactChoice1" name="payment" value="card">
								<label for="contactChoice1">Карта</label>
							</div>
							<div class="ba-inpt ">
								<input type="radio" id="nnn" name="payment" value="cash">
								<label for="nnn">Наличные</label>
							</div>
						</div>
						<!-- /.ba-inp-wrap -->
					</div>
					<!-- /.ba-payment-method -->
					<div class="ba-save-lenght">
						<button class="ba-button ba-button__mob ">
							<span class="ba-btn-text">
								Заказать
							</span>
						</button>
					</div>
				</form>
			</div>
			<!-- /.column medium-4 small-12 -->
		</div>

	</section>
